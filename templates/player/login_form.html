{%extends 'base.html'%}
{%load crispy_forms_tags%}
{%block title%}
Login
{%endblock%}

{%block content%}
<form role="form"
      action="{%url 'player_login'%}"
      method="post">
    {%csrf_token%}
    <p>please login to proceed..</p>
    {{form|crispy}}

</form>

{%endblock%}
